[package]
name = "dwolla"
edition = "2021"
version = "0.1.0"
description = "Dwolla client, generated from the OpenAPI spec."
homepage = "https://github.com/ijusterikk/dwolla-rs"
documentation = "https://docs.rs/dwolla"
readme = "README.md"
license = "MIT"
repository = "https://github.com/ijusterikk/dwolla-rs"

[workspace]
members = []

[dependencies]
futures = "0.3.25"
httpclient = "0.18.0"
serde_json = "1.0.81"

[dependencies.chrono]
version = "0.4.26"
features = ["serde"]

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[dev-dependencies.tokio]
version = "1.18.2"
features = ["full"]

[lib]
path = "src/lib.rs"
name = "dwolla"
doctest = false
edition = "2021"
crate-type = ["rlib"]
required-features = []

